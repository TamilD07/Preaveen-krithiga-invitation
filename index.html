
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wedding Invitation | Praveen & Krithiga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #B0727B;
        --accent: #D4AF37;
        --bg: #FFFDF9;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        margin: 0;
        color: #333;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-script { font-family: 'Great Vibes', cursive; }
      
      .bg-texture {
        position: fixed;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        opacity: 0.4;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientAnimation 15s ease infinite;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(176, 114, 123, 0.08);
      }

      button, a, select, input, textarea {
        min-height: 44px;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
